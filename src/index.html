<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web App Prototype</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="chat-container">
        <header id="chat-header">
            <h2>💬 김이삼장 채팅방</h2>
            
            <div id="pretty">
                <div id="user-info">누구와 만나게 될까나~ </div>
                <button id="exit-button"> 채팅방 나가기 </button>
            </div>
        </header>

        <main id="message-list">
            <div class="message my-message">
                <div class="message-content">매칭을 시작해보세요!</div>
                <div class="message-time"></div>
            </div>
            <div class="message their-message">
                <div class="message-content">김이삼장 안녕?</div>
                <div class="message-time"></div>
            </div>
        </main>

        <footer id="chat-footer">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
            <button id="send-button">전송</button>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> 
    <script src="chat.js"></script>
   </body>
</html>
